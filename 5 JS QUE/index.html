<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess The Number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e5e7eb;
    }

    .game-box {
      width: 360px;
      padding: 32px 26px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 8px;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .hint {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 16px;
      margin-bottom: 15px;
      background: #020617;
      color: #e5e7eb;
    }

    input::placeholder {
      color: #9ca3af;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #052e16;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
    }

    .msg {
      margin-top: 18px;
      font-size: 16px;
      min-height: 24px;
      transition: 0.3s;
    }

    .attempts {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="game-box">
    <h2>Number Guessing Game</h2>
    <div class="hint">Guess a number between 1 and 50</div>

    <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="50">
    <button onclick="checkGuess()">Check Guess</button>

    <div class="msg" id="message"></div>
    <div class="attempts" id="attempts"></div>
  </div>

  <script>
    const randomNumber = 27;   // Same logic as your code
    let attempts = 0;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById("guessInput").value);
      const message = document.getElementById("message");
      const attemptsText = document.getElementById("attempts");

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 50) {
        message.textContent = "Please enter a valid number between 1 and 50.";
        message.style.color = "#facc15";
        return;
      }

      attempts++;

      if (userGuess === randomNumber) {
        message.textContent = `Correct! The number is ${randomNumber}`;
        message.style.color = "#4ade80";
        attemptsText.textContent = `Total Attempts: ${attempts}`;
      } 
      else if (userGuess < randomNumber) {
        message.textContent = "Your guess is too low.";
        message.style.color = "#facc15";
        attemptsText.textContent = `Attempts: ${attempts}`;
      } 
      else {
        message.textContent = "Your guess is too high.";
        message.style.color = "#facc15";
        attemptsText.textContent = `Attempts: ${attempts}`;
      }
    }
  </script>

</body>
</html>
